<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Contact Me</title>
    <link rel="stylesheet" href="CSS/style.css">
  </head>
  <body>
<h1>Contact Me</h1>

    <form class="" action="mailto:adam.ziegler1993@gmail.com" method="post" class="contact-me" enctype="text/plain">
      <label for="your-name">Your Name:</label>
      <input type="text" name="yourName" value="">
      <br>
      <label for="email">Your Email</label>
      <input type="email" value="">
      <br>
      <label for="fav-color">Your favorite color:</label>
      <input type="color" name="favColor" value="">
      <br>
      <label for="interest">Which are you interested in? <em>(check all that apply)</em> </label>
        <input type="checkbox" name="yourInterest" value="web" checked>
        <label for="adam-web">Adam the web developer</label>
        <input type="checkbox" name="yourInterest" value="trainer">
        <label for="trainer">Adam the personal trainer</label>
        <input type="checkbox" name="yourInterest" value="forex">
        <label for="forex">Adam the forex trader</label>
<br>
<label for="date">Today's date: </label>
<input type="date" name="todayDate" value="">

<br>

<label for="secret">Tell me a secret: </label>
<input type="password" name="secret" value="">

<br>

<label for="age">What's your age?</label>
<input type="number" name="yourAge" value="age">
<br>
<label for="animal">Are you a dog or a cat person?</label>
<input type="radio" name="animal" value="dog">
<label for="animal">Dog</label>
<input type="radio" name="animal" value="cat">
<label for="cat">Cat</label>
<br>
<label for="message">Your Message: </label>
<textarea name="yourMessage" rows="10" cols="30" placeholder="Enter your message here"></textarea>
<br>
      <input type="submit">


    </form>
  </body>
</html>
